<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="main-content">
    <div class="container">
      <div class="profile-settings">
        <form class="profile-settings-form" action="https://echo.htmlacademy.ru">

          <!-- PROFILE-SETTINGS-HEADER-BEGIN -->
          <header class="profile-settings-header">
            <h1 class="profile-settings-title">account settings</h1>
            <a class="profile-settings-close-link" href="#">
              <img class="profile-settings-close-img" src="img/icon-close.svg" alt="Close" width="24" height="24">
            </a>
          </header>
          <!-- PROFILE-SETTINGS-HEADER-END -->

          <!-- PROFILE-SETTINGS-FORM-BODY-BEGIN -->
          <div class="profile-settings-form-body">
            <img class="profile-settings-avatar" src="img/avatar.jpg" alt="Profile img" width="56" height="56">

            <!-- PROFILE-SETTINGS-FORM-GROUP -->
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-user-name-input">username</label>
              <input class="profile-settings-form-field" type="text" name="user_name" id="settings-user-name-input" placeholder="Enter your username" required>
            </div>

            <!-- PROFILE-SETTINGS-FORM-ROW -->
            <div class="profile-settings-form-row">
              <!-- PROFILE-SETTINGS-FORM-GROUP -->
              <div class="profile-settings-form-group">
                <label class="profile-settings-form-label" for="settings-first-name-input">first name</label>
                <input class="profile-settings-form-field" type="text" name="first_name" id="settings-first-name-input" placeholder="Enter your first name" required>
              </div>
              <!-- PROFILE-SETTINGS-FORM-GROUP -->
              <div class="profile-settings-form-group">
                <label class="profile-settings-form-label" for="settings-last-name-input">last name</label>
                <input class="profile-settings-form-field" type="text" name="last_name" id="settings-last-name-input" placeholder="Enter your last name" required>
              </div>
            </div>

            <!-- PROFILE-SETTINGS-FORM-GROUP -->
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-email-input">email</label>
              <input class="profile-settings-form-field" type="email" name="email" id="settings-email-input" placeholder="Enter your email" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" required>
            </div>

            <!-- PROFILE-SETTINGS-FORM-GROUP -->
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-bio-textarea">bio</label>
              <textarea class="profile-settings-form-field profile-settings-form-field-textarea" name="bio" id="settings-bio-textarea" placeholder="Tell us about yourself" required></textarea>
            </div>

          </div>
          <!-- PROFILE-SETTINGS-FORM-BODY-END -->

          <!-- PROFILE-SETTINGS-FORM-ACTIONS-BEGIN -->
          <footer class="profile-settings-form-actions">
            <button class="profile-settings-form-action" type="button">cancel</button>
            <button class="profile-settings-form-action" type="submit">save</button>
          </footer>
          <!-- PROFILE-SETTINGS-FORM-ACTIONS-END -->

        </form>
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
